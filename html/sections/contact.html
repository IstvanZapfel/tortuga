<section id="contacts" class="contact">
	<div class="contact__container">
		<div class="contact__title">
			<h2>Зв'яжіться з нами</h2>
		</div>
		<a href="tel:+380676660304" class="contact__phone">
			<img src="img/icons/phone.svg" width="25px" height="25px" alt="phone link icon" class="phone-icon">
			<span>+380676660304</span>
		</a>
		<div class="contact__form">
			<h3 class="form-title">Ви можете залишити заявку і наш менеджер відповість на Ваші питання</h3>

			<form data-dev data-popup-message="#form-message" action="files/sendmail/sendmail.php" method="POST" class="form">
				<div class="form__row">
					<label class="visually-hidden" for="email">Вкажіть адресу електронної пошти</label>
					<input data-required="email" autocomplete="email" type="text" id="email" name="form[email]" data-error="Вкажіть будь ласка коректний email" placeholder="E-mail" class="input">
				</div>
				<div class="form__row">
					<label class="visually-hidden" for="name">Вкажіть своє ім'я</label>
					<input data-required autocomplete="name" type="text" id="name" name="form[name]" data-error="Вкажіть будь ласка ваше Ім'я" placeholder="Ваше ім'я" class="input">
				</div>
				<div class="form__row">
					<label class="visually-hidden" for="phone">Вкажіть свій номер телефону</label>
					<input data-required="tel" autocomplete="tel" type="tel" id="phone" name="form[tel]" data-error="Вкажіть будь ласка коректний номер телефону" placeholder="Телефон" class="input">
				</div>
				<div class="form__row">
					<label class="visually-hidden" for="message">Напишіть ваше повідомлення</label>
					<textarea id="message" name="message" rows="4" cols="50" placeholder="Напишіть ваше повідомлення" class="input"></textarea>
				</div>
				<button type="submit" class="button">Надіслати</button>
			</form>

		</div>
	</div>
	<div class="contact__image">
		<div class="image-container __container">
			<img src="img/contact-01.jpg" alt="Оригінальні банки для чорної ікри">
		</div>
		<h4 class="contact__image-label">Оригінальні банки для чорної ікри</h4>
	</div>
</section>
